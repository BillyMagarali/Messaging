image: node:10

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update -qq && apt-get-install -y  -qq


deploy_production:
  only:
    refs:
      -master


stage: deploy
environment: Production
script:
  -yarn install
  -yarn build
  -ls
  -sshpass -V
  -export SSHPASS=$USER_PASS
  -sshpass -e rsync -r --omit-dir-times -e "ssh -o StrictHostKeyChecking=no" . $USER_NAME@$SERVER_IP:/var/www/my-project